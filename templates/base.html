<!DOCTYPE html>
<html lang="ko" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}BW RANK{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
    <style>
        :root {
            --primary: #6366F1;
            --primary-light: #818CF8;
            --bg-gray: #F8FAFC;
            --text-dark: #1E293B;
            --text-gray: #64748B;
            --border: #E2E8F0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-gray);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            padding-bottom: 70px;
        }

        /* 앱 컨테이너 */
        .app-container {
            max-width: 640px;
            margin: 0 auto;
            background: #fff;
            min-height: 100vh;
            position: relative;
        }

        /* 헤더 */
        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #fff;
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .app-logo {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: -0.5px;
        }

        .app-user {
            font-size: 0.75rem;
            color: var(--text-gray);
        }

        /* 메인 콘텐츠 */
        .app-content {
            padding: 16px;
            padding-bottom: 130px;
        }

        /* 하단 탭 네비게이션 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 640px;
            background: #fff;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px 12px;
            text-decoration: none;
            color: var(--text-gray);
            font-size: 0.625rem;
            font-weight: 500;
            transition: color 0.2s;
            min-width: 64px;
        }

        .nav-item svg {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .nav-item.active {
            color: var(--primary);
        }

        .nav-item:hover {
            color: var(--primary-light);
        }

        /* 문의하기 섹션 */
        .contact-section {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 640px;
            background: #fff;
            border-top: 1px solid var(--border);
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 14px;
            z-index: 99;
        }

        .contact-label {
            font-size: 0.813rem;
            color: var(--text-gray);
            flex-shrink: 0;
            font-weight: 500;
        }

        .contact-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .contact-links a {
            font-size: 0.813rem;
            color: var(--text-gray);
            text-decoration: none;
            padding: 6px 14px;
            background: var(--bg-gray);
            border-radius: 14px;
            transition: all 0.2s;
        }

        .contact-links a:hover {
            background: var(--primary);
            color: #fff;
        }

        /* 카드 스타일 */
        .card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 12px;
        }

        /* 입력 필드 */
        .input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 0.875rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input:focus {
            border-color: var(--primary);
        }

        .input::placeholder {
            color: #94A3B8;
        }

        /* 버튼 */
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--primary-light);
        }

        .btn-primary:disabled {
            background: #CBD5E1;
            cursor: not-allowed;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-gray);
        }

        .btn-ghost:hover {
            background: var(--bg-gray);
        }

        /* 배지 */
        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.625rem;
            font-weight: 600;
            line-height: 1;
            height: 20px;
        }

        .badge-primary {
            background: var(--primary);
            color: #fff;
        }

        .badge-success {
            background: #10B981;
            color: #fff;
        }

        .badge-warning {
            background: #F59E0B;
            color: #fff;
        }

        .badge-error {
            background: #EF4444;
            color: #fff;
        }

        .badge-gray {
            background: #E2E8F0;
            color: var(--text-gray);
        }

        /* 알림 */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.813rem;
            margin-bottom: 12px;
        }

        .alert-warning {
            background: #FEF3C7;
            color: #92400E;
        }

        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
        }

        /* 테이블 */
        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.813rem;
        }

        .table th, .table td {
            padding: 10px 8px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .table th {
            font-weight: 600;
            color: var(--text-gray);
            font-size: 0.75rem;
        }

        /* 로딩 스피너 */
        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Flex/Grid 유틸리티 */
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .gap-2 { gap: 8px; }
        .gap-3 { gap: 12px; }
        .gap-4 { gap: 16px; }
        .flex-1 { flex: 1; }
        .w-full { width: 100%; }
        .text-center { text-align: center; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .font-semibold { font-weight: 600; }
        .text-gray { color: var(--text-gray); }
        .mb-2 { margin-bottom: 8px; }
        .mb-3 { margin-bottom: 12px; }
        .mb-4 { margin-bottom: 16px; }
        .mt-2 { margin-top: 8px; }
        .mt-4 { margin-top: 16px; }
        .py-8 { padding-top: 32px; padding-bottom: 32px; }
        .hidden { display: none; }
        .truncate { overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .grid { display: grid; }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<div class="app-container">
    <!-- 헤더 -->
    <header class="app-header">
        <div class="app-logo">BW RANK</div>
        <div class="app-user">{{ session.name }}님</div>
    </header>

    <!-- 메인 콘텐츠 -->
    <main class="app-content">
        {% block content %}{% endblock %}
    </main>

    <!-- 문의하기 -->
    <div class="contact-section">
        <span class="contact-label">문의하기</span>
        <div class="contact-links">
            <a href="http://pf.kakao.com/_HcdEn" target="_blank">리뷰작업</a>
            <a href="http://pf.kakao.com/_xkKUnxj" target="_blank">네이버트래픽</a>
            <a href="http://pf.kakao.com/_xayNxjG" target="_blank">쿠팡트래픽</a>
            <a href="http://pf.kakao.com/_NxfIxfxj" target="_blank">체험단</a>
        </div>
    </div>

    <!-- 하단 탭 네비게이션 -->
    <nav class="bottom-nav">
        <a href="/naver-shop" class="nav-item {% if active_menu == 'naver-shop' %}active{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span>쇼핑순위</span>
        </a>
        <a href="/product-score" class="nav-item {% if active_menu == 'product-score' %}active{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
            </svg>
            <span>상품지수</span>
        </a>
        <a href="/brand-sales" class="nav-item {% if active_menu == 'brand-sales' %}active{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>브랜드매출</span>
        </a>
        <a href="/withdrawal" class="nav-item {% if active_menu == 'withdrawal' %}active{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
            <span>출금</span>
        </a>
        {% if session.role == 'admin' %}
        <a href="/admin" class="nav-item {% if active_menu == 'admin' %}active{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <span>관리자</span>
        </a>
        {% endif %}
        <a href="/api/logout" class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span>로그아웃</span>
        </a>
    </nav>
</div>

<script src="{{ url_for('static', filename='js/common.js') }}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
